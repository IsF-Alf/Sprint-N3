<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muse Mind - Raffle</title>
    <link rel="shortcut icon" href="../images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="linkPages">
            <a class="anchorNav" href="../../index.html">Home</a>
            <a class="anchorNav" href="../pages/aboutUs.html">About Us</a>
            <a class="anchorNav" href="../pages/contact.html">Contact</a>
            <a class="anchorNav" href="../pages/information.html">More Information</a>
            <a class="anchorNav" href="../pages/benefitsTips.html">Benefits and Tips</a>
            <a class="anchorNav" href="#">Raffle</a>
        </div>
        <img class="logoMuse" src="../images/logo.png" alt="logoMuse">
    </nav>
    <header>
        <h1>Raffle</h1>
        <h3>You can collaborate to hold an exhibition event and participate in a raffle to win an easel</h3>
    </header>
    <main class="mainRaffle">
        <section class="raffleLocation">
            <h4>Our location is located at</h4>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d423284.044180758!2d-118.74139040302337!3d34.02060845299561!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2c75ddc27da13%3A0xe22fdf6f254608f4!2sLos%20%C3%81ngeles%2C%20California%2C%20EE.%20UU.!5e0!3m2!1ses!2sar!4v1692199440876!5m2!1ses!2sar"
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="map"></iframe>
        </section>
        <form action="./show_data.html" method="get" class="formRaffle">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="nameRafle">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastNameRafle">
            <label for="themeArt">Choose Theme Art</label>
            <select name="themeArt" id="themeArt">
                <option value=" ">--Select a option--</option>
                <option value="Surreal art">Surreal art</option>
                <option value="Abstract art">Abstract art</option>
                <option value="Expressionism">Expressionism</option>
            </select>
            <label for="date">Choose Date:</label>
            <select name="date" id="date">
                <option value=" ">--Select a option--</option>
                <option value="20/08">20/08</option>
                <option value="21/08">21/08</option>
                <option value="22/08">22/08</option>
            </select>
            <p class="rafflePayment">Payment Options</p>
            <div class="cash">
                <input type="radio" id="cash" name="pay" value="cash">
                <label for="cash">Cash</label>
            </div>
            <div class="creditCard">
                <input type="radio" id="creditCard" name="pay" value="creditCard">
                <label for="creditCard">Credit card</label>
            </div>
            <div class="debitCard">
                <input type="radio" id="debitCard" name="pay" value="debitCard">
                <label for="debitCard">Debit card</label>
            </div>
            <label for="message">Message (Optional)</label>
            <textarea name="message" id="message" cols="30" rows="10" class="message"></textarea>
            <div class="endForm">
                <input type="radio" id="terms" name="aceptTerms" value="aceptTerms" class="aceptTerms">
                <label for="terms" class="terms">I accept terms and conditions</label>
                <input type="submit" value="Send" class="Submit">
            </div>
        </form>
    </main>
    <footer>
        <p class="pFoot">Created By Isaac Alfonso</p>
    </footer>
</body>

</html>
